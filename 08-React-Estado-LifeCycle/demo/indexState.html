<!DOCTYPE html>
<html>

<head>
  <meta charset=UTF-8>
  <title></title>
</head>

<body>
  <div id='app'></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">

    class Contador extends React.Component {
      constructor(props) {
        super(props); //que heredar de clase padre (en este caso React.Component)
        this.state = { //defino estado, es siempre un objeto 
          contador: this.props.numero, //clave : valor
          nombre: this.props.nombre
        }
        this.onButtonClick = this.onButtonClick.bind(this);
      }

      // onButtonClick(){
      //   console.log('this', this);
      //   this.setState({
      //     contador: this.state.contador + 1, 
      //   });
      // }

      onButtonClick = () => {
        console.log('this arrow', this)
        this.setState({
          contador: this.state.contador + 1,
          nombre: this.state.nombre + 'e'
        })
      }

      render() {
        return (
          <div>
            <button onClick={this.onButtonClick}>Suma uno!</button>
            <p>Hola! van {this.state.contador}</p>
            <p>Hola! me llamo {this.state.nombre}</p>
          </div>
        )
      }
    };

    ReactDOM.render(<Contador numero={0} nombre={'Fede'}/>, document.getElementById('app'));
  </script>
</body>

</html>
